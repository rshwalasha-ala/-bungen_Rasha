        <body style="text-align: center; font-size: 20px;">
            <h4>Have the function factorial(num) take the num parameter being passed and return the factorial of
                it. For example: if num = 4, then your program should return (4 * 3 * 2 * 1) = 24. For the test
                cases, the range will be between 1 and 18 and the input will always be an integer.</h4>
            Enter a number: <input id="num">
            <br><br>
            <button onclick="fact()"> Factorial </button>
            <p id="result"></p>
            <script>
                function fact() {
                    var i, num, f;
                    f = 1;
                    num = document.getElementById("num").value;

                    for (i = 1; i <= num; i++) {
                        f = f * i;
                    }
                    i = i - 1;
                    if (i <= 18) {
                        document.getElementById("result").innerHTML = "The factorial of the number " + i + " is: " + f;
                    }
                    else {
                        document.getElementById("result").innerHTML = "The number is greater than 18 :( ";
                    }
                }
            </script>


        </body>
