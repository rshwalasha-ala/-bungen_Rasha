<!DOCTYPE html>
<html>

<body style="text-align: center; font-size: 20px;">
    <h1>
        <!DOCTYPE html>
        <html>

        <head>
        </head>

        <body style="text-align: center; font-size: 20px;">
            <p id="result"></p>

            <script>

                function primeFactorsTo(max) {
                    var store = [], i, j, primes = [];
                    for (i = 2; i <= max; ++i) {
                        if (!store[i]) {
                            primes.push(i);
                            for (j = i << 1; j <= max; j += i) {
                                store[j] = true;
                            }
                        }
                    }
                    document.getElementById("result").innerHTML = "The primes of the number " + max + " is: " + primes;

                }

                console.log(primeFactorsTo(5));

                console.log(primeFactorsTo(25));
            </script>


        </body>

        </html>
